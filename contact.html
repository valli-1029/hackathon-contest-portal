<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body style="background-color: rgb(203, 233, 253);">

    <h1><center><u>Contact Us</u></center></h1>
    <p>Give your valuable feedback here.</p>
    <p>Please fill the below form to contact us.</p>

    <form action="/contact" method="post">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>

        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" placeholder="Enter your contact number" required>
        <br><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Enter subject" required>
        <br><br>

        <label for="message">Message:</label>
        <input type="text" id="message" name="message" placeholder="Enter your message" required>
        <br><br>

        <button type="submit">Send Message</button>

    </form>

    <hr>

    <a href="index.html"><button>Go to Home Page</button></a>

</body>
</html>
