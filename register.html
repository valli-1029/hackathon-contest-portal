<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(203, 233, 253);">
    <h1><center><u>Resgitration Page</u></center></h1>
    <p>Thank you for your interest.</p>
    <p>Please fill the below form to get registered.</p>
<form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>

        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" placeholder="Enter your contact" required>
        <br><br>
        
        <label for="college">College Name:</label>
        <input type="text" id="college" name="college" placeholder="Enter your College Name" required>
        <br><br>
       
        <label>Branch:</label><br>
        <input type="radio" id="cse" name="branch" value="CSE" required>
        <label for="cse">CSE</label><br>
        <input type="radio" id="ece" name="branch" value="ECE">
        <label for="ece">ECE</label><br>
        <input type="radio" id="mech" name="branch" value="Mechanical">
        <label for="mech">Mechanical</label><br><br>

        <label>Year:</label><br>
        <input type="radio" id="first" name="year" value="1" required>
        <label for="first">1</label><br>
        <input type="radio" id="second" name="year" value="2">
        <label for="first">2</label><br>
        <input type="radio" id="third" name="year" value="3">
        <label for="third">3</label><br>
        <input type="radio" id="fourth" name="year" value="4">
        <label for="fourth">4</label><br><br>
        <label for="message">Message:</label>
        <input type="text" id="message" name="message" placeholder="Enter your message">
        <br><br>

        <button type="submit">Submit & Register</button>
    </form>
<hr>
<a href="index.html"><button>Go to Home Page</button></a>

</body>
</html>
